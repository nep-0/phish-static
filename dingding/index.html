				position: absolute;
				z-index: 20;
				height: 20px;
				left: 0;

				bottom: 30px;
				line-height: 20px;
				font-size: 0;

			}

			.module-footer .module-footer-item {
				display: inline-block;
				position: relative;
				height: 20px;
				line-height: 20px;
				font-size: 14px;
				vertical-align: middle;
				color: rgba(23, 26, 29, 0.6);
				color: var(--common_level2_base_color, rgba(23, 26, 29, 0.6));
				transition: all 0.3s;
				cursor: pointer;
			}

			.module-footer .module-footer-item::before {
				content: '';
				display: inline-block;
				width: 1px;
				height: 10px;
				margin: 0 12px;
				background: rgba(126, 134, 142, 0.16);
				background: var(--common_line_light_color, rgba(126, 134, 142, 0.16));
				vertical-align: middle;
			}

			.module-footer .module-footer-item:first-child::before {
				display: none;
			}

				color: #0089ff;
				color: var(--theme_primary1_color, #0089ff);

			.module-qrcode {
				opacity: 0;
				transition: all 0.5s;
			}

			.module-qrcode.module-qrcode-visible {
				opacity: 1;
			}

			.module-qrcode .module-qrcode-login-logo {
				margin: 0 auto;
			}

			.module-qrcode .module-qrcode-login-title {
				margin: 10px auto 0;
				line-height: 30px;
				font-size: 20px;
				color: #171a1d;
				color: var(--common_level1_base_color, #171a1d);
				text-align: center;
				font-weight: bold;
			}

			.module-qrcode .module-qrcode-login-desc {
				margin: 0 auto;
				line-height: 30px;
				font-size: 16px;
				color: #171a1d;
				color: var(--common_level1_base_color, #171a1d);
				text-align: center;
			}

			.module-qrcode .module-qrcode-area {
				position: absolute;
				width: 280px;
				height: 280px;
				top: 115px;
				left: 50%;
				margin: 0 0 0 -140px;
			}

			.module-qrcode .module-qrcode-area .module-qrcode-code {
				position: absolute;
				width: 200px;
				height: 200px;
				left: 50%;
				top: 50%;
				margin-top: -100px;
				transform-origin: 0% 50%;
				transition: all 0.5s;
				cursor: pointer;
			}

			.module-qrcode .module-qrcode-area .module-qrcode-code canvas {
				position: absolute;
				left: 0;
				top: 0;
			}

			.module-qrcode .module-qrcode-area .module-qrcode-code .module-qrcode-expired-cover {
				display: none;
				position: absolute;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				background: rgba(255, 255, 255, 0.9);
			}

			.module-qrcode .module-qrcode-area .module-qrcode-code .module-qrcode-expired-cover .module-qrcode-expired-icon {
				position: absolute;
				width: 40px;
				height: 40px;
				left: 50%;
				top: 50%;
				margin: -35px 0 0 -20px;
				line-height: 40px;
				font-size: 40px;
				color: #000000;
				color: var(--common_black1_color, #000000);
				text-align: center;
				transition: all 0.5s;
				border-radius: 40px;
				background: #ffffff;
				background: var(--common_white1_color, #ffffff);
				opacity: 0.8;
			}

			.module-qrcode .module-qrcode-area .module-qrcode-code .module-qrcode-expired-cover:hover .module-qrcode-expired-icon {
				transform: rotate(360deg);
			}

			.module-qrcode .module-qrcode-area .module-qrcode-code .module-qrcode-expired-cover .module-qrcode-expired-tip {
				position: absolute;
				width: 180px;
				height: 14px;
				left: 50%;
				top: 50%;
				margin-left: -90px;
				margin-top: 15px;
				line-height: 20px;
				font-size: 14px;
				color: #171a1d;
				color: var(--common_level1_base_color, #171a1d);
				text-align: center;
			}

			.module-qrcode .module-qrcode-area .module-qrcode-code.module-qrcode-code-expired .module-qrcode-expired-cover {
				display: block;
			}

			.module-qrcode .module-qrcode-area .module-qrcode-user-avatar-box {
				position: absolute;
				width: 170px;
				height: 170px;
				left: 50%;
				top: 50%;
				margin-top: -85px;
				transition: all 0.5s;
			}

			.module-qrcode .module-qrcode-area .module-qrcode-user-avatar-box .module-qrcode-user-avatar {
				overflow: hidden;
				position: absolute;
				border-radius: 8px;
